<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form method="post">
		<div>
			<label for="name">Name*</label>
			<input type="name" id="#name" name="name" required>
		</div>
		<div>
			<label for="email">Email*</label>
			<input type="email" id="#email" name="email" required>
		</div>
		<div>
			<label for="gender">Gender*</label>
			<input type="radio" id="#gender-male" name="gender" value="male" required>
			<label for="gender-male">Male</label>
			<input type="radio" id="#gender-female" name="gender" value="female" required>
			<label for="gender-female">Female</label>
			<input type="radio" id="#gender-other" name="gender" value="other" required>
			<label for="gender-other">Other</label>
		</div>
		<div>
			<label for="car">Car Brands</label>
			<select id="#cars" name="car">
				<option value="">Choose one</option>
				<option value="bmw">BMW</option>
				<option value="audi">AUDI</option>
				<option value="marcedez">MERCEDEZ</option>
			</select>
		</div>
		<div>
			<label for="carage">Car Age*</label>
			<input type="number" id="#carage" name="carage" required>
			
		</div>
		<div>
			<label for="dop">DOP*</label>
			<input type="dop" id="#dop" name="dop" required>
		</div>
		<div>
			<label for="password">Password*</label>
			<input type="password" id="#password" name="password" required>
		</div>
		<button type="submit">Submit</button>
	</form>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
